<!-- Resources -->
<a [routerLink]="['..']" class="btn btn-primary"> Back</a>
<h2>List of Episodes</h2>
<p>Here all episodes information availables for you:</p>

<div class="card-container">
    <form [formGroup]="form" autocomplete="off">
        <div class="form-group form-inline">
            Code Search: <input class="form-control ml-2" type="text" formControlName="search" />
            <button type="submit" (click)="filterListEpisodes()" class="btn btn-primary ml-2"><i class="fas fa-check-circle"></i> Search</button>
            <button type="submit" (click)="resetFilterListEpisodes()" class="btn btn-danger ml-2"><i class="fas fa-check-circle"></i> Reset</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Air Date</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let episode of episodes">
                <th scope="row">{{ episode.id }}</th>
                <th scope="row">{{ episode.name }}</th>
                <th scope="row">{{ episode.code }}</th>
                <th scope="row">{{ episode.airDate }}</th>
                <th scope="row">{{ episode.airDate }}</th>
                <th class="align-middle">
                    <button (click)="viewEpisode(episode)" class="btn btn-primary">Review</button>
                </th>
            </tr>
        </tbody>
    </table>

    <div class="btn-group btn-group-toggle">
        <button (click)="changePage('prev')" class="btn btn-danger"><i class="fas fa-trash"></i> Prev </button>
        <button (click)="changePage('next')" class="btn btn-danger"><i class="fas fa-trash"></i> Next </button>
    </div>

</div>
